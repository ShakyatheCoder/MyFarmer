<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<style>  
    #myBtn {  
        display: none;  
        position: fixed;  
        bottom: 20px;  
        right: 30px;  
        z-index: 99;  
        font-size: 18px;  
        border: none;  
        outline: none;  
        background-color: green;  
        color: white;  
        cursor: pointer;  
        padding: 15px;  
        border-radius: 4px;  
    }  

    #myBtn:hover {  
        background-color: #555;  
    }  

    /* Navbar styles */  
    #navbar {  
        background-color: #333;  
        position: fixed;  
        top: 0;  
        width: 100%;  
        z-index: 1000; /* Ensure the navbar is above all other content */  
        display: block;  
    }  

    #navbar a {  
        float: left;  
        display: block;  
        color: #f2f2f2;  
        text-align: center;  
        padding: 15px;  
        text-decoration: none;  
        font-size: 17px;  
    }  

    #navbar a:hover {  
        background-color: #ddd;  
        color: black;  
    }  

    html, body {  
        margin: 0;  
        padding: 0;  
        font-family: Arial;  
    }  

    .content {  
        padding-top: 60px; /* Add padding to prevent content from hiding under the navbar */  
        background: rgb(234, 242, 232);  
        background: linear-gradient(90deg, rgba(234, 242, 232, 1) 0%, rgba(234, 242, 232, 1) 100%);  
        padding: 10px;  
    }  

    /* Additional styles */  
    /* ... (the rest of your CSS styles) ... */  

</style>  
</head>  
<body>  

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>  

<ul id="navbar">  
    <li><a class="active" href="#whatdowedo">Who are we?</a></li>  
    <li><a href="#butwhy">Why?</a></li>  
    <li><a href="#whatcanido">What can we do?</a></li>  
</ul>  

<div class="content">  
    <div id="mySidenav" class="sidenav">  
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>  
        <a href="#editor">Editor</a>  
    </div>  

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">ðŸ‘¤</span>  

    <script>  
        function openNav() {  
            document.getElementById("mySidenav").style.width = "250px";  
        }  

        function closeNav() {  
            document.getElementById("mySidenav").style.width = "0";  
        }  

        // Scroll to top button script  
        let mybutton = document.getElementById("myBtn");  
        window.onscroll = function() {scrollFunction()};  

        function scrollFunction() {  
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {  
                mybutton.style.display = "block";  
            } else {  
                mybutton.style.display = "none";  
            }  
        }  

        function topFunction() {  
            document.body.scrollTop = 0;  
            document.documentElement.scrollTop = 0;  
        }  
    </script>  

    <!-- Your content here -->  
</div>  

</body>  
</html>
