<!DOCTYPE html>  
<html>  
<head>  
    <style>  
        .flier {  
            pointer-events: none;  
        }  

        .flier > * {  
            animation: fly 50s linear infinite;  
            pointer-events: none !important;  
            top: 0;  
            left: 0;  
            transform: translateX(-120%) translateY(-120%) rotateZ(0);  
            position: fixed;  
            animation-delay: 1s;  
            z-index: 999999;  
        }  

        * {  
            box-sizing: border-box;  
        }  

        body {  
            font-family: Arial;  
            padding: 10px;  
            background: rgb(234, 242, 232);  
            background: linear-gradient(90deg, rgba(234, 242, 232, 1) 0%, rgba(234, 242, 232, 1) 100%);  
        }  

        .header {  
            padding: 30px;  
            text-align: center;  
            background: rgb(182, 215, 168);  
            background: linear-gradient(90deg, rgba(182, 215, 168, 1) 0%, rgba(182, 215, 168, 1) 100%);  
        }  

        .header h1 {  
            font-size: 50px;  
        }  

        .topnav {  
            overflow: hidden;  
            background-color: #03540b;  
        }  

        .topnav a {  
            float: left;  
            display: block;  
            color: #ffffff;  
            text-align: center;  
            padding: 14px 16px;  
            text-decoration: none;  
        }  

        .topnav a:hover {  
            background-color: #ddd;  
            color: black;  
        }  

        .leftcolumn {  
            float: left;  
            width: 75%;  
        }  

        .rightcolumn {  
            float: left;  
            width: 25%;  
            background: rgb(234, 242, 232);  
            padding-left: 20px;  
        }  

        .fakeimg {  
            background-color: #aaa;  
            width: 100%;  
            padding: 20px;  
        }  

        .card {  
            background: rgb(234, 242, 232);  
            padding: 20px;  
            margin-top: 20px;  
        }  

        .row::after {  
            content: "";  
            display: table;  
            clear: both;  
        }  

        .footer {  
            padding: 20px;  
            text-align: center;  
            background: rgb(126, 229, 83);  
            background: linear-gradient(90deg, rgba(126, 229, 83, 1) 0%, rgba(126, 229, 83, 1) 100%);  
            margin-top: 20px;  
        }  

        @media screen and (max-width: 800px) {  
            .leftcolumn, .rightcolumn {  
                width: 100%;  
                padding: 0;  
            }  
        }  

        @media screen and (max-width: 400px) {  
            .topnav a {  
                float: none;  
                width: 100%;  
            }  
        }  

        #arial {  
            position: relative;  
            font-family: Arial Black;  
        }  

        h1 {  
            position: relative;  
            font-family: Arial Black;  
        }  
    </style>  
</head>  
<body>

        <li><a class="active" href="#whyarewedoingthis">But why?</a></li>

    </ul>
